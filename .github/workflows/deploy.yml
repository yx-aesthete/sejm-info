name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [sejm-web, sejm-sync-service, sejm-ml-service]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Ansible Inventory
        env:
          DO_IP: ${{ secrets.DO_IP }}
        run: |
          echo "[sejm]" > ansible/inventory.ini
          echo "$DO_IP ansible_user=root ansible_python_interpreter=/usr/bin/python3" >> ansible/inventory.ini

      - name: Run Ansible Playbook
        env:
          DO_PASSWORD: ${{ secrets.DO_PASSWORD }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml \
          -e "ansible_password=$DO_PASSWORD" \
          -e "docker_registry=ghcr.io" \
          -e "docker_user=${{ github.actor }}" \
          -e "docker_password=${{ secrets.GITHUB_TOKEN }}" \
          -e "supabase_url=${{ secrets.SUPABASE_URL }}" \
          -e "supabase_anon_key=${{ secrets.SUPABASE_ANON_KEY }}" \
          -e "supabase_service_role_key=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
          -e "openai_api_key=${{ secrets.OPENAI_API_KEY }}"
