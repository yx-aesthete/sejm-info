---
- name: Deploy Sejm Info
  hosts: sejm
  become: yes
  vars_files:
    # - vars.yml (Passed via environment variables in CI)

  tasks:
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - nginx
          - certbot
          - python3-certbot-nginx
        state: present
        update_cache: yes

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create app directory
      file:
        path: /opt/sejm-info
        state: directory
        mode: '0755'

    - name: Copy docker-compose file
      template:
        src: templates/docker-compose.yml.j2
        dest: /opt/sejm-info/docker-compose.yml
        mode: '0644'

    - name: Login to Docker Registry
      docker_login:
        registry: "{{ docker_registry }}"
        username: "{{ docker_user }}"
        password: "{{ docker_password }}"
      when: docker_password is defined

    - name: Pull latest images
      command: docker compose pull
      args:
        chdir: /opt/sejm-info

    - name: Restart containers
      command: docker compose up -d
      args:
        chdir: /opt/sejm-info

    - name: Configure Nginx
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/sites-available/sejm.info
        mode: '0644'

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/sejm.info
        dest: /etc/nginx/sites-enabled/sejm.info
        state: link

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
